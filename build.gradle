plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.21.2'
}

group 'org.example.era'
version '1.0.0'
application.mainClassName = 'org.example.era.Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = '14.0.2.1'
    modules = [
            'javafx.fxml',
            'javafx.controls'
    ]
}

jlink {
    launcher {
        name = 'era'
    }
}